<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - Sign Up</title>
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">
                    <h2>Create a New Account</h2>
                    <p id="easy">It's quick and easy.</p>
                    <br>
                    <input type="text" name="First-Name" id="First" placeholder="First Name">
                    <input type="text" name="Last-Name" id="Last" placeholder="Last Name">
                    <br>
                    <br>
                    <input type="text" name="mobile" id="phone" placeholder="Mobile number or email">
                    <br>
                    <br>
                    <input type="password" name="pass" id="word" placeholder="New Password">
                    <br>
                    <p>Birthday</p>
                    <select name="select-menu" class="menu">
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                    </select>
                    <select name="select-menu" class="menu">
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                    </select>
                    <select name="select-menu" class="menu">
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                    <br>
                    <p>Gender</p>
                    <input type="radio" name="" id="" value=>
                    <input type="radio" name="" id="" value="">
                    <input type="radio" name="" id="" value="">
                    <br>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, cum.</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero laborum aut magnam sequi officia. Iure?</p>
                    <input type="submit" value="Sign Up" id="sign">
                    <h4>Already have an account?</h4>
                </form>
            </div>
        </section>
        <div class="gap">
            
        </div>
    </main>
</body>
</html>
