<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- link to css sheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- title -->
        <title>Contact Form</title>
    </head>
        <body>
            <main>
                <!-- heading -->
                <div class="head">
                    <h1>Contact Us</h1>
                </div>
                <div id="under-head">
                    <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                </div>
                <!-- contact page -->
                    <section id="contact-page">
                        <form id="info">
                            <fieldset id="field">
                                <!-- legend -->
                                <legend>Customer Information</legend>
                                <br>
                                <label for="drop-down">What can we help you with?</label>
                                <br>
                                <!--  select: drop down menu -->
                                <select name="drop-down" id="drop-down" required>
                                    <option value="Select what we can help you with?">Select what we can help you with?</option>
                                    <option value="Website / Mobile App">Website / Mobile App</option>
                                    <option value="Update Information">Update Information</option>
                                    <option value="Service Experience">Service Experience</option>
                                    <option value="Payment / Billing Information">Payment / Billing Information</option>
                                    <option value="Account Issues">Account Issues</option>
                                    <option value="Other Feedback">Other Feedback</option>
                                </select>
                                <br>
                                <br>
                                <!-- input fields -->
                                <label for="full-name">Name</label>
                                <br>
                                <input type="text" name="full-name" id="full-name" class="text-box" required>
                                <br>
                                <br>
                                <label for="e-mail">Email</label>
                                <br>
                                <input type="email" name="e-mail" id="e-mail" class="text-box" required>
                                <br>
                                <br>
                                <label for="phone">Phone</label>
                                <br>
                                <input type="tel" name="phone" id="phone" required class="text-box" maxlength="13">
                                <br>
                                <br>
                                <!-- textarea: message -->
                                <label for="message">Message</label>
                                <br>
                                <textarea name="message" id="" cols="50" rows="10" required maxlength="500">Some Text....</textarea>
                                <br>
                                <br>
                                <!-- submit button -->
                                <div id="send-button">
                                    <input type="submit" value="Send" id="send-button">
                                </div>    
                            </fieldset>
                        </form>
                    </section>
            </main>
    </body>
</html>
