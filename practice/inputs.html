<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to style sheet -->
        <link rel="stylesheet" href="css/style_4.css">
        <title>Input Practice</title>
    </head>
        <body>
            <!-- input type text -->
            <input type="text" placeholder="First Name">
            <!-- input type number -->
            <input type="number">
            <!-- input type buttons -->
            <input type="button" value="8">
            <button>Sign up</button>
            <!-- input type submit -->
            <input type="submit" value="Sign up">
            <!-- input type color -->
            <input type="color" name="" id="">
            <!-- input type password -->
            <input type="password" name="" id="">
            <!-- input file type -->
            <input type="file" name="" id="">
            <!-- input type checkbox -->
            <input type="checkbox" name="" id="">
            <!-- input type radio -->
            <input type="radio" name="" id="">
            <!-- input type email -->
            <input type="email" name="" id="">
            <!-- input type date -->
            <input type="date" name="" id="">
            <!-- input type month -->
            <input type="month" name="" id="">
            <!-- input type week -->
            <input type="week" name="" id="">
            <!-- input type search -->
            <input type="search" name="" id="">
            <!-- input type telephone -->
            <input type="password" name="" id="">
            <!-- input type url -->
            <input type="url" name="" id="">
            <br>
            <br>
            <h1>Shipping Information</h1>
            <form action="">
                <!-- personal info -->
                <fieldset>
                    <legend>Customer Name</legend>
                    <!-- name -->
                    <label for="first-name">Name</label>
                    <br>
                    <input type="text" placeholder="Name" name="name">
                    <input type="text" placeholder="Last Name">
                    <!-- address -->
                    <br>
                    <br>
                    <label for="addy">Address</label>
                    <br>
                    <input type="text" placeholder="Street Address" name="addy">
                    <input type="text" placeholder="Apt #">
                    <input type="text" placeholder="City">
                    <input type="number" placeholder="Zip Code">
                    <input type="text" placeholder="State">
                    <br>
                    <br>
                    <!-- number -->
                    <label for="nnum">Phone Number</label>
                    <br>
                    <input type="tel" name="nnum" id="" placeholder="Mobile Number">
                    <br>
                    <br>
                    <!-- email -->
                    <label for="e-mail">Email</label>
                    <br>
                    <input type="email" name="e-mail" id="" placeholder="Email">
                </fieldset>
                <!-- cc. info -->
                <fieldset>
                    <!-- card information -->
                    <legend>CC Information</legend>
                    <label for="card-name">Name on Card</label>
                    <br>
                    <input type="text" name="card-name" id="" placeholder="Full Name">
                    <br>
                    <br>
                    <label for="ccnum">Credit Card Number</label>
                    <br>
                    <input type="text" name="ccnum" id="" placeholder="cc number">
                    <br>
                    <br>
                    <label for="exp. month">Exp. Month/Year</label>
                    <br>
                    <input type="month" name="exp" id="" placeholder="exp. month">
                    <br>
                    <br>
                    <label for="cvv">CVV</label>
                    <br>
                    <input type="month" name="cvv" id="" placeholder="cvv">
                    <br>
                </fieldset>
                <fieldset>
                    <!-- message field -->
                    <label for="message">Send a Message</label>
                    <br>
                    <br>
                    <textarea name="message" id="" cols="50" rows="5"></textarea>
                </fieldset>
                <br>
                <fieldset>
                    <!-- select menu -->
                    <label for="select-menu">Select Menu</label>
                    <br>
                    <select name="select-menu" id="">
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select>
                    <!-- submit field -->
                </fieldset>
                <input type="submit" value="Continue to Checkout">
            </form>
        </body>
</html>
