<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to style sheet -->
        <link rel="stylesheet" href="css/style_5.css">
        <title>Practice</title>
    </head>
        <body>
            <form>
                <label for="books">Fiction or Non-Fiction?</label>
                <input type="text" name="books" id="books" required minlength="3" maxlength="10">
                <br>
                <label for="num">How many?</label>
                <input type="number" name="num" id="num" min="1" max="100" required>
                <input type="submit" value="Submit">
            </form>
        </body>
</html>
